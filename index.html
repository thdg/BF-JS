<html>
  <head>
    <title>JS-BF</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs/css/bootstrap-theme.min.css">
    <style type="text/css">
    	body {
    		background-color: #344499;
    	}
    	.header {
    		padding-bottom: 15px;
    		margin-bottom: 15px;
    		border-bottom: 1px solid #cccccc;
    	}
    	.container {
        min-height: 100%;
    		max-width: 760px;
    		background-color: #eeeeee;
    		padding: 0 40px;
    		padding-bottom: 30px;
    	}
    	@media screen and (max-width: 768px) {
    		.container {
    			padding: 0 20px;
    		}
    	}
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="bs/js/bootstrap.min.js"></script>
    <script src="BF.js"></script>
    <script src="adapter.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="text">Javascript Brainfuck interpreter</h2>
      </div>
      <div class="row">
	      <div class='col-lg-12'>
	        <form role="form" class="bf-controler">
	          <div class="form-group">
	            <label for="input">Input Tape:</label>
	            <input type="text" class="form-control" id="input" placeholder="Input string">
	          </div>
	          <div class="form-group">
	            <label for="memory">Memory Tape Size:</label>
	            <input type="number" class="form-control" id="memory" placeholder="30000" value="30000">
	          </div>
	          <div class="form-group">
	            <label for="program">Program Tape:</label>
	            <textarea type="text" class="form-control" id="program" rows=10>
++++++++++[>+++++++>++++++++++>+++>+<<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.>.
              </textarea>
	          </div>
	        </form>
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="run">Run Program</button>
          </div>
	        <form role="form" class="bf-controler">
	          <div class="form-group">
	            <label for="output">Output:</label>
	            <textarea type="text" class="form-control" id="output" rows=5></textarea>
	          </div>
	        </form>
	      </div>
      </div>
    </div>
  </body>
</html>
